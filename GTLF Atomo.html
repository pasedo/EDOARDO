<!doctype html>

<html>

	<head>

		<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
		<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
		<script>
			window.alert("Questa è la REALTÀ AUMENTATA DI UN ATOMO. This is the AUGEMENTED REALITY OF AN ATOM.")
		</script>
	</head>

	<body style='margin : 0px; overflow: hidden;'>
  
		<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' vr-mode-ui="enabled: false">
 
    			<a-marker preset='hiro'>

			<!--Adding a glTF 2.0 model to your scene-->
				
			
			<a-entity>
			<!--<a-animation attribute="rotation" to="0 0 360" dur="5000" easing='linear' repeat="indefinite"></a-animation>-->
				
				<a-entity gltf-model="src: url(UntitledScene.gltf); " scale="1.5 1.5 1.5"; rotation="0 0 0"; position="0 0 -0.2"></a-entity>

			</a-entity>
			<a-entity position="0 1.5 0" rotation="0 0 0">
			<a-animation attribute="rotation" to="0 0 360" dur="3000" easing="linear" repeat="indefinite"></a-animation>
  				<a-sphere position="0 1 0" radius="0.5" color="#EF2D5E" shadow="" material="color:#1a71bf" geometry="radius:0.03"></a-sphere>
			
			</a-entity>
			<a-entity position="0 1 0" rotation="0 45 0">
			<a-animation attribute="rotation" to="0 0 360" dur="3000" easing="linear" repeat="indefinite"></a-animation>
  				<a-sphere position="0 1 0" radius="0.5" color="#EF2D5E" shadow="" material="color:#1a71bf" geometry="radius:0.03"></a-sphere>
			</a-entity>
			<a-entity position="0 0.5 0" rotation="0 315 0">
			<a-animation attribute="rotation" to="0 0 360" dur="3000" easing="linear" repeat="indefinite"></a-animation>
  				<a-sphere position="0 1 0" radius="0.5" color="#EF2D5E" shadow="" material="color:#1a71bf" geometry="radius:0.03"></a-sphere>
			</a-entity>
			

  			</a-marker>

			<a-entity camera></a-entity>

  		</a-scene>

	</body>

</html>
